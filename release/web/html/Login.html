    function LoginByAppId(appId, appSecret) {
        var webUrl = "https://open.lubansoft.com/api/motor";
        $.ajax({
            url: webUrl + "/v1.0/service/uc/auth/token" + "?appid=" + appId + "&secret=" + appSecret,
            dataType: "json",
            contentType: "application/json",
            type: "get",
            success: function (result) {
                if (result["code"] === 200) {
                    parent.setToken(webUrl, result["data"]);
                    window.location.href = "SelectScene.html";
                }
                else {
                    alert(result["msg"]);
                }
            }
        });
    }
