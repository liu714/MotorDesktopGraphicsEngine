    <p>调用<code>setSceneArg(type:ESceneType, val:Number)</code>接口, 可以对天气进行模拟</p>

        //伪代码
        setSceneArg(ESceneType.ESC_CLOUD, 0.2);//云层密度
        setSceneArg(ESceneType.ESC_RAIN, 0.2);//雨量
        setSceneArg(ESceneType.ESC_TIME, 12);//时刻(0-24)
        setSceneArg(ESceneType.ESC_WIND, 0.2);//风速
        setPlayerMode(ERoamMode.ESC_VELOCITY, 0.2);//移动速度
        setPlayerMode(ERoamMode.ESC_GRAVITY, 0.2);//调节重力
