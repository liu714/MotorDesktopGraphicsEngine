<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漫游</title>
    <script src="./jquery.js"></script>
    <script type='text/javascript' src='blsdk.js'></script>
</head>

<body>
    <p>调用<code>setPlayerMode(ERoamMode)</code>接口, 选择想要的漫游方式，进行漫游</p>
    <script class="code-js">
        //伪代码
        setPlayerMode(ERoamMode.ERM_CAR);//驾车模式(第二人称)
        setPlayerMode(ERoamMode.ERM_WALK);//步行模式(第二人称)
        setPlayerMode(ERoamMode.ERM_YACHT);//游艇模式(第二人称)
        setPlayerMode(ERoamMode.ERM_PLANE);//无人机模式(第二人称)
        setPlayerMode(ERoamMode.ERM_FREE_MOUSE);//默认鼠标操作模式
        setPlayerMode(ERoamMode.ERM_FREE_KEY);//第一人称视角，键盘模式
    </script>
</body>

</html>
