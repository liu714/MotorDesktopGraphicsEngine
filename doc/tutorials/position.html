<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <script src="./jquery.js"></script>
    <script type='text/javascript' src='blsdk.js'></script>
</head>

<body>
    <p>1. 选择一个工程id，调用<code>positionToProject</code>, 定位至工程</p>
    <p>2. 选择一个构件id，调用<code>positionToComponent</code>, 定位至构件</p>
    <p>3. 指定经纬度坐标，调用<code>positionTo</code>, 定位到指定位置</p>
    <script class="code-js">
        //伪代码
        positionToProject("projid");
        positionToComponent("compId");
        positionTo(130.21, 80.113, 10.25, 60.1321, -30.324);
        
    </script>
</body>

</html>
